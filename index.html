<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title> Supapo </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id = "title" > Supapo registration form </h1>
        <p id = "description" > In order to use our services we need to know more about you </p>
    </header>

    <form id = "survey-form" >
        <div>
            <label id = "name-label" for = "name" >
                Name
            </label>
            <input id = "name" type = "text" name = "name" placeholder = "Enter your name" required = "">
        </div>

        <div>
            <label id = "email-label" for = "email" >
                Email
            </label>
            <input id = "email" type = "email" name = "email" placeholder = "Enter your email (e.g., example@example.com)" required pattern = "[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        </div>

        <div>
            <label id="number-label" for="age">
                Age
            </label>
            <input id="number" type="number" name="age" min="18" max="150" placeholder="Enter your age Enter your age (between 18 and 150)" required pattern="1[89]|[1-9][0-9]|[12][0-4][0-9]|150">
        </div>

        <div>
            <label id="dropdown-label" for="dropdown">
                Select your institution
            </label>
            <select id="dropdown" name="dropdown" required>
                <option value="">Select an institution</option>
                <option value="University A">University A</option>
                <option value="College B">College B</option>
                <option value="School C">School C</option>
                <option value="Institute D">Institute D</option>
                <option value="Academy E">Academy E</option>
            </select>
        </div>
        
        <div>
            <label id="platform-label">
                How did you hear about the platform?
            </label>
            <div>
                <input type="checkbox" id="social-media" name="platform" value="Social Media">
                <label for="social-media">Social Media</label>
            </div>
            <div>
                <input type="checkbox" id="friend" name="platform" value="Friend">
                <label for="friend">Friend</label>
            </div>
            <div>
                <input type="checkbox" id="search-engine" name="platform" value="Search Engine">
                <label for="search-engine">Search Engine</label>
            </div>
            <div>
                <input type="checkbox" id="advertisement" name="platform" value="Advertisement">
                <label for="advertisement">Advertisement</label>
            </div>
            <div>
                <input type="checkbox" id="other" name="platform" value="Other">
                <label for="other">Other</label>
            </div>
        </div>

        <div>
            <label id="role-label">
                Are you a student, teacher, or staff member?
            </label>
            <div>
                <input type="radio" id="student" name="role" value="Student">
                <label for="student">Student</label>
            </div>
            <div>
                <input type="radio" id="teacher" name="role" value="Teacher">
                <label for="teacher">Teacher</label>
            </div>
            <div>
                <input type="radio" id="staff" name="role" value="Staff">
                <label for="staff">Staff</label>
            </div>
        </div>
        

        <div>
            <label id="comments-label" for="comments">
                Additional Comments
            </label>
            <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>
        </div>

        <button id = "submit" type = "submit" > Submit </button>

    </form>

</body>

</html>
